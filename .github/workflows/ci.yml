name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      DB_SCHEMA: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Build shared DTO package
        run: |
          cd shared-dto
          npm ci
          npm run build
          cd ..
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript compilation check
        run: npm run type-check
        env:
          DB_SCHEMA: test
      
      - name: Lint check
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        env:
          DB_SCHEMA: test
        continue-on-error: true
      
      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

