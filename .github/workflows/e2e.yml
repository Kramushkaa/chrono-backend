name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  DB_SCHEMA: test

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chrononinja
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          path: backend

      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/chronoline-frontend
          path: frontend
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./backend
        run: npx playwright install --with-deps chromium firefox

      - name: Setup database
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: chrononinja
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SCHEMA: test
        run: |
          npm run init-test-schema
          npm run seed:test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: chrononinja
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SCHEMA: test
          PORT: 3001
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          CORS_ORIGINS: http://localhost:3000
        run: |
          npm run dev:test &
          echo $! > backend.pid
          # Wait for backend to start
          npx wait-on http://localhost:3001/api/health --timeout 60000

      - name: Start frontend server
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:3001
        run: |
          npm run preview -- --port 3000 &
          echo $! > frontend.pid
          # Wait for frontend to start
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run E2E tests
        working-directory: ./backend
        env:
          BACKEND_URL: http://localhost:3001
          FRONTEND_URL: http://localhost:3000
        run: npx playwright test --reporter=html,list

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: backend/e2e-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: backend/test-results/
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then kill $(cat backend/backend.pid) || true; fi
          if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'backend/e2e-results.json';
            
            if (fs.existsSync(reportPath)) {
              const results = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              const { passed, failed, skipped } = results.stats;
              
              const comment = `## üß™ E2E Test Results
              
              - ‚úÖ Passed: ${passed}
              - ‚ùå Failed: ${failed}
              - ‚è≠Ô∏è Skipped: ${skipped}
              
              [View full report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }






